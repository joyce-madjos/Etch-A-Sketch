<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game | Etch A Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>
        <div id="grid-container" class="grid-lines-container"></div>
        
        <div class="grid-button">
            <button id="with-border" class="select-button">W/  Border</button>
            <button id="grids" class="grid-placeholder-button">Grid Lines: <span id="grid-value">16x16</span></button>
            <button id="w-o-border" class="select-button">W/o Border</button>
        </div>
      
        <div class="set-grid-boxes">
            <label for="set-grid-boxes">Enter:</label>
           <input type="number" id="set-grid-boxes" name="set-grid-boxes" min="1" max="100" value="16">
           <button onclick="getNumber()">Set</button>
       </div>

        
        <div class="clear">
            <button id="white-button" class="select-button">Erase</button>
            <button id="delete-button" class="select-button">Delete All</button>
        </div>
       
        <div class="colors-button">
            <button id="random-color" class="select-button">Random</button>
            <button id="color" class="color"><span id="text-color">Color:</span> <span id="mouse-color">White</span></button>
           <button id="black-button" class="select-button">Black</button>
       </div>
    </div>
    <footer>
        <p>&#169; 2023 Joyce Madjos.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
